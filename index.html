<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de mi economia</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

    <div class="mainHeader">
        <header>
            <h1><u>Gastos mensuales</u></h1>
        </header>
    </div>

    <div class="mainContent">

        <form id="transactionForm">

            <div class="formulary">
                <p>Tipo de transacción :</p>
                <input id="ingreso" name="transactionType" type="radio" value="Ingreso"></input> <!-- Para que seleccione solo uno de los dos botones hay que ponerle el mismo name -->
                <label for="ingreso">Ingreso</label>
                <input id="egreso" name="transactionType" type="radio" value="Egreso"></input>
                <label for="egreso">Egreso</label>
            </div>
            <div class="formulary">
                <label for="transactionDescription">Descripción</label>
                <input id="transactionDescription" name="transactionDescription" type="text"></input>
            </div>
            <div class="formulary">
                <label for="transactionAmount">Monto</label>
                <input id="transactionAmount" name="transactionAmount" type="number"></input>
            </div>
            <div class="formulary">
                <label for="transactionCategory">Categoría</label>
                <input id="transactionCategory" name="transactionCategory" type="text"></input>
            </div>
            <div class="formulary">
                <button id="buttonAdd">Agregar</button>
            </div>

        </form>

    </div>

    <div class="mainTable">
        <table id="transactionTable">
            <tr>
                <th>Tipo</th>   <!--  |th-> table header|   |td-> table DATA|  -->
                <th>Descripción</th>
                <th>Monto</th>
                <th>Categoría</th>
            </tr>

        </table>
    </div>

    <script src="/main.js" type="text/javascript"></script>
</body>

</html>
