<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de mi economia</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

    <div class="mainHeader">
        <header>
            <h1><u>Gastos mensuales</u></h1>
        </header>
    </div>

    <div class="mainContent">

        <form id="transactionForm">

            <div class="formulary">
                <p>Tipo de transacción :</p>
                <input id="ingreso" name="typeSelector" type="radio"></input>
                <label for="ingreso">Ingreso</label>
                <input id="egreso" name="typeSelector" type="radio"></input>
                <label for="egreso">Egreso</label>
            </div>
            <div class="formulary">
                <label for="transactionDescription">Descripción</label>
                <input id="transactionDescription" name="transactionDescription" type="text"></input>
            </div>
            <div class="formulary">
                <label for="transactionAmount">Monto</label>
                <input id="transactionAmount" name="transactionAmount" type="number"></input>
            </div>
            <div class="formulary">
                <label for="transactionCategory">Categoría</label>
                <input id="transactionCategory" name="transactionCategory" type="text"></input>
            </div>
            <div class="formulary">
                <button id="buttonAdd">Agregar</button>
            </div>

        </form>

    </div>

    <div class="mainTable">
        <table>
            <tr>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Categoría</th>
            </tr>
            <tr>
                <td>Ingreso</td>
                <td>Sueldo</td>
                <td>1000</td>
                <td>Trabajo</td>
            </tr>
            <tr>
                <td>Egreso</td>
                <td>Comida</td>
                <td>200</td>
                <td>Basico</td>
            </tr>
        </table>
    </div>

    <script src="/main.js" type="text/javascript"></script>
</body>

</html>
